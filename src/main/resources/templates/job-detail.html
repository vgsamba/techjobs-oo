<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

     <!--// TODO #2 - display the job fields, one per row-->
    <div th:if="${job}">
        <table class="job-listing">
            <tr  >
                <td th:text="Name"/>
                <td th:text="${job.name}"/>
            </tr>
            <tr  >
                <td th:text="Employer"/>
                <td th:text="${job.employer.value}"/>
            </tr>
            <tr  >
                <td th:text="Location"/>
                <td th:text="${job.location.value}"/>
            </tr>
            <tr  >
                <td th:text="PositionType"/>
                <td th:text="${job.positionType.value}"/>
            </tr>
            <tr  >
                <td th:text="Skills"/>
                <td th:text="${job.coreCompetency.value}"/>
            </tr>

        </table>
</div>
</div>
</body>
</html>
